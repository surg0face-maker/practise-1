name: Deployemnt Excercise
on: push ori master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: dependecy install 
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      
      - name: get code
        uses: actions/checkout@v3
      - name: dependecy install 
        run: npm ci
      - name: Test code
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: dependecy install 
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying to server..."